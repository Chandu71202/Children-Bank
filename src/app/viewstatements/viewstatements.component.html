<h1 mat-dialog-title>Transaction History</h1>
<div mat-dialog-content>
  <table class="table table-striped custab">
    <thead>
        <tr>
            <th>All Transactions</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngForOf="let transaction of account_data">
        <td>{{transaction.accountNumber}}</td>
        </tr>
    </tbody>
    </table>

</div>
 
<div mat-dialog-actions>
    <button mat-button (click)="viewStatements()">Done</button>
</div>
