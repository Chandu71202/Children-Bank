<h1 mat-dialog-title>Transfer</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Sender account no:</mat-label>
    <input matInput type="number" [(ngModel)]="sender_account_number" placeholder="Please Enter Sender's Account Number" disabled>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Receiver account no:</mat-label>
    <input matInput type="number" [(ngModel)]="receiver_account_number"
      placeholder="Please Enter Receiver's Account Number" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Amount:</mat-label>
    <input matInput type="number" [(ngModel)]="transferring_amount" placeholder="Please Enter the amount" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="transfer_amount()">Transfer</button>
  <button mat-button mat-dialog-close>Close</button>
</div>
